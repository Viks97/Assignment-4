<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./test.js" type="text/javascript"></script>
    <title>Test</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="inputAddress1">Address</label>
            <input type="text" class="form-control" id="inputAddress1" placeholder="Address Line 1">
            <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2">
            <input type="text" class="form-control" id="inputAddress3" placeholder="Address Line 3">
        </div>
        <div class="form-group">
            <label for="zipCode">Zip</label>
            <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone No.</label>
            <input type="number" class="form-control" id="phoneNumber" placeholder="Phone No.">
        </div>
        <button type="button" class="btn btn-primary" onclick=saveAddress()>Submit</button>
        </div>
    </form>
    <button class="add-item" onclick=displayModal()>View Details</button>
</body>

</html>
